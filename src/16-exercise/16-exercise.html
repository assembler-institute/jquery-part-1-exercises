<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assembler School jQuery Intro</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="./16-exercise.js"></script>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="list-item">
          <a href="../../index.html">Home</a>
        </li>
      </ul>
    </header>
    <div>
      <h1>Instructions</h1>
      <p>
        Complete the code of the function to insert a <code>p</code> element
        with the text content of <code>Message Sent!</code> using the
        <code>jQuery</code> <code>after()</code> method so that the element is
        added after the <code>contact_form</code> form element when the form is
        submitted.
      </p>
      <p>All steps should be done using <code>jQuery</code>.</p>
    </div>
    <div>
      <hr />
      <div class="ex-wrapper">
        <form action="/" method="post" id="contact_form">
          <label for="name">
            Name
            <input type="text" name="name" id="name" value="alex perez" />
          </label>
          <label for="email">
            Email
            <input type="email" name="email" id="email" value="alex@mail.com" />
          </label>
          <button id="submit_btn">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
